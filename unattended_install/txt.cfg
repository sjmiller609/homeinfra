#label autoinstall
#  menu label ^Automatically install Ubuntu
#  kernel /install/vmlinuz
#  append file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks.cfg preseed/file=/cdrom/ubuntu-auto.seed quiet --

label autoinstall
  menu label ^Automatically install Ubuntu
  kernel /install/vmlinuz
  append file=/cdrom/preseed/ubuntu-server.seed vga=788 initrd=/install/initrd.gz ks=cdrom:/ks.cfg preseed/file=/cdrom/ubuntu-auto.seed languagechooser/language-name=English countrychooser/shortlist=US localechooser/supported-locales=en_US.UTF-8 quiet --
